<!DOCTYPE html>
<html>
	<head>
		<title>ABC | Insurer</title>
		<link rel="stylesheet" href="insu.css">
		<script>
			function validateForm() 
			{
				let x = document.forms["ins"]["email"].value;
				if (x == "") 
				{
					alert("Email must be filled out");
					return false;
				}
				
				let y = document.forms["ins"]["psw"].value;
				if (y == "") 
				{
					alert("Password must be filled out");
					return false;
				}

				let z = document.forms["ins"]["psw-repeat"].value;
				if (z == "") 
				{
					alert("Repeat password not filled");
					return false;
				}

				let a = document.forms["ins"]["remember"].value;
				if (a == "") 
				{
					alert("Select remeber me");
					return false;
				}
			}
		</script>
    </head>
    <body>
		<header id="header1">ABC</header>
		<form  name="ins" style="border:1px solid #ccc" onsubmit="return validateForm()">
			<div class="container">
				<h1 align="center">Sign Up</h1>
				<p align="center">Please fill in this form to create an account.</p>
				<br>
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email">
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw">
				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" placeholder="Repeat Password" name="psw-repeat">
				<label>
					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				</label>
				
				<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

				<div class="clearfix">
				  <button type="button" class="cancelbtn">Cancel</button>
				  <button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</div>
		</form>
		
		<footer id="footer">

		</footer>

	</body>
