<!DOCTYPE html>
<html>
    <head>
        <title>ABC | Patient</title>
        <link rel="stylesheet" href="pat.css">
        <script>
			function validateForm() 
			{
				let x = document.forms["pat"]["fname"].value;
				if (x == "") 
				{
					alert("Name must be filled out");
					return false;
				}
				
				let y = document.forms["pat"]["birthday"].value;
				if (y == "") 
				{
					alert("Date of Birth must be filled out");
					return false;
				}

				let z = document.forms["pat"]["gender"].value;
				if (z == "") 
				{
					alert("Gender not selected");
					return false;
				}

				let a = document.forms["pat"]["address"].value;
				if (a == "") 
				{
					alert("Address must be filled out");
					return false;
				}
			}
		</script>
    </head>
    
    <body>
        <header id="header1">ABC</header>
        <h2 align="center">Patient Registration Form</h2>
        <p align="center">Register as a patient here</p>
        <div class="container">
            <form name="pat" onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Patient Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="name" id ="pat_name" placeholder="Enter Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="birthday">Date of Birth</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="birthday" name="birthday">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female 
                        <input type="radio" name="gender" value="other"> Other 
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-75">
                        <textarea id="address" rows="4" cols="50" name="address" placeholder="Enter Address"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <button type="button" onclick="validateForm()">Submit</button>
                </div>
            </form>
        </div>
